
{% extends "base.html" %}

{% block title %}
Добавление товара
{% endblock %}


{% block body %}
<div class="container mt-5">
<h1>Добавление товара</h1>
    <form method="post">
        <input type="text" class="form-control" name="title" id="title" placeholder="Введите название товара"><br>
        <input type="number" class="form-control" name="price" id="price" placeholder="Введите цену"><br>
        <input type="text" class="form-control" name="description" id="description" placeholder="Описание товара"><br>
        <input type="number" class="form-control" name="rating" id="rating" placeholder="укажите рейтинг"><br>
        <button class="btn btn-success" type="submit">Добавить</button>
    </form>
</div>
{% endblock %}
